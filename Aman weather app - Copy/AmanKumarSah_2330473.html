<!DOCTYPE html>

  <title>Weather App</title>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <label for="location">Enter location:</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Search</button>
        </form>
        <div class="weather-data">
            <h1 class="city">Weather in Gloucester</h1>
            <p>Temperature: <span id="temp"></span> <i id="weather-icon" class=""></i></p>
            <img id="icon" src="" alt="Weather Icon">

        <p>Weather Condition: <span id="condition"></span></p>
        <p>Wind Speed: <span id="wind"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Rainfall: <span id="rain"></span></p>
        <p>Date and Time: <span id="datetime"></span></p>
        <p>Day: <span id="day"></span></p>
        
        
    </div>
</div>

<script type="text/javascript" src="AmanKumarSah_2330473.js"></script>
</body>
</html>
